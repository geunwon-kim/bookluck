# 1. HTTP(80) 접속 시 HTTPS로 강제 리다이렉트
server {
    listen 80;
    server_name api.bookluck.org;
    return 301 https://$host$request_uri;
}

# 2. HTTPS(443) 접속 설정
server {
    listen 443 ssl;
    server_name api.bookluck.org;

    # 발급된 인증서 경로
    ssl_certificate /etc/letsencrypt/live/api.bookluck.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.bookluck.org/privkey.pem;

    # SSL 보안 최적화 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Let's Encrypt 챌린지 경로
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    # 모든 요청을 Java 서버(8080)로 전달
    location / {
        proxy_pass http://localhost:8080;
        
        # 기본 프록시 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # 중요: OAuth2 리다이렉트를 위한 헤더 (추가 필요)
        proxy_set_header X-Forwarded-Proto $scheme;      # https
        proxy_set_header X-Forwarded-Host $host;         # api.bookluck.org
        proxy_set_header X-Forwarded-Port $server_port;  # 443
        
        # 연결 유지 설정
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}
